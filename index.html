<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <script defer src="dashboard.js"></script>
    <title>Dashboard</title>
</head>
<body>
    <div id="dash-main-container">
        <header class="mobile-header">
            <div id="logo">logo</div>
            <i class="fas fa-times" id="close-mobile-menu"></i>
            <div id="hamburger-menu">
                <span class="menu-bar"></span>
                <span class="menu-bar"></span>
                <span class="menu-bar"></span>
            </div>
        </header>
        <div class="sidebar">
            <nav>
                <span id="expand-sidebar"><i class="fas fa-chevron-right"></i></span>
                <div class="sidebar-username">
                    <span>Username</span>
                </div>
                <ul>
                    <li><a href="#"><i class="fas fa-hand-holding-usd"></i><span>Sales</span></a></li>
                    <li><a href="#"><i class="far fa-star"></i><span>New Products</span></a></li>
                    <li><a href="#"><i class="fas fa-search"></i><span>Reviews</span></a></li>
                    <li><a href="#"><i class="fas fa-users"></i><span>Manage Staff</span></a></li>
                    <li><a href="#"><i class="far fa-user"></i><span>Profile</span></a></li>
                    <li><a href="#"><i class="fas fa-cogs"></i><span>Settings</span></a></li>
                </ul>
                <div id="mobile-logout">logout</div>
            </nav>
        </div>
        <main>
            <section class="dash-summary-numbers">
                <div class="numbers-half">
                    <div id="dash-summary-1" class="summary-box">
                        <span class="summary-icon"><i class="fas fa-hand-holding-usd"></i></span>
                        <div class="summary-text">
                            <span>$2,345.45</span>
                            <span>Total Sales</span>
                        </div>
                    </div>
                    <div id="dash-summary-2" class="summary-box">
                        <span class="summary-icon"><i class="far fa-star"></i></span>
                        <div class="summary-text">
                            <span>3</span>
                            <span>New Products Releases</span>
                        </div>  
                    </div>
                </div>
                <div class="numbers-half">
                    <div id="dash-summary-3" class="summary-box">
                        <span class="summary-icon"><i class="fas fa-search"></i></span>
                        <div class="summary-text">
                            <span>5</span>
                            <span>Products Under Review</span>
                        </div>
                    </div>
                    <div id="dash-summary-4" class="summary-box">
                        <span class="summary-icon"><i class="fas fa-user-plus"></i></span>
                        <div class="summary-text">
                            <span>123</span>
                            <span>New Users</span>
                        </div>
                    </div>
                </div>
            </section>
            <section class="dash-graphs">
                <div id="dash-graph-1" class="graph-section">
                    <p>Bar Chart</p>
                    <div class="chart-wrapper">
                        <canvas id="chart-1"></canvas>
                    </div> 
                </div>
                <div id="dash-graph-2" class="graph-section">
                    <p>Line Chart</p>
                    <div class="chart-wrapper">
                        <canvas id="chart-2"></canvas>
                    </div>
                </div>
                <div id="dash-graph-3" class="graph-section">
                    <p>Doughnut Chart</p>
                    <div class="chart-wrapper">
                        <canvas id="chart-3"></canvas>
                    </div>
                </div>
            </section>
            <section class="dash-logs">
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Message</th>
                        </tr>
                    </thead>
                    <tbody id="dash-table-body">

                    </tbody>
                </table>
            </section>
        </main>
        <footer>Dashboard app</footer>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</body>
</html>
