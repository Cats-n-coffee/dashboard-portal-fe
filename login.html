<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <script defer src="./login.js"></script>
    <title>Login</title>
</head>
<body>
    <div id="login-main-container">
        <div class="login-form">
            <div class="login-title">
                <p>Login</p>
            </div>
            <form>
                <div class="login-div">
                    <label for="login-email">Email</label>
                    <input id="login-email" type="text" class="login-input">
                </div>
                <div class="login-div">
                    <label for="login-password">Password</label>
                    <input id="login-password" type="text" class="login-input">
                </div>
                <input id="login-submit" type="submit" value="Login" class="login-button">
            </form>
            <div class="login-forgot-password">
                <p><a href="#">Forgot your password?</a></p>
            </div>
            <div class="login-other-logins">
                <a href="/dashboard.html"><button class="login-button"><i class="fab fa-google"></i><span class="login-external">Login with Google</span></button></a>
                <a href="/dashboard.html"><button class="login-button"><i class="fab fa-facebook"></i><span class="login-external">Login with Facebook</span></button></a>
            </div>
            
        </div>
        <footer>Login app footer</footer>
    </div>
</body>
</html>
